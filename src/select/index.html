<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>select</title>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <div class="pz-select select-1">
            <input type="text" class="pz-select-input" readonly>
            <span class="arrow"></span>
        </div>

        <div class="pz-select select-2">
            <input type="text" class="pz-select-input" readonly>
            <span class="arrow"></span>
        </div>

        <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
        <script type="text/javascript" src="index.js"></script>

        <script type="text/javascript">
            new Select({
                el: '.select-1',
                defaultValue: 'SZ',
                values: [
                    {
                        value: 'SZ',
                        label: 'shenzhen'
                    },
                    {
                        value: 'DG',
                        label: 'dongguan'
                    },
                    {
                        value: 'GZ',
                        label: 'guangzhou'
                    }
                ],
                onChange: function(val){
                    console.info(val)     // 返回values的value值
                }
            });

            new Select({
                el: '.select-2',
                values: [
                    {
                        value: 'SZ',
                        label: 'shenzhen'
                    },
                    {
                        value: 'DG',
                        label: 'dongguan'
                    },
                    {
                        value: 'GZ',
                        label: 'guangzhou'
                    }
                ]
            })
        </script>
    </body>
</html>
